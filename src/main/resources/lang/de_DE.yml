select_1st_point: "{WHITE}Erster Punkt ausgewählt. [{x},{y},{z}]"
select_2nd_point: "{WHITE}Zweiter Punkt ausgewählt. [{x},{y},{z}]"
farm_detected: "&7Farm erkannt: '{farm}'"
farm_was_deleted: "{WARN}Die Farm der Quest, die du gerade hast, wurde von einem Admin gelöscht."
quest_progress_bar: "{TITLE}{quest}{WHITE}: {SUCCESS}{progress} {WHITE}von insgesamt {STAR}{target} {WHITE}erledigt! [{WARN}{remained}{WHITE}]"
#
command:
  only_players: "{WARN}Nur Spieler können diesen Befehl verwenden."
  no_perm: "{WARN}Du hast keine Berechtigung für diesen Befehl."
  player_not_found: "{WARN}Spieler '{player}' wurde nicht gefunden!"
  farm_not_found: "{WARN}Farm '{farm}' wurde nicht gefunden!"
  tool_not_found: "{WARN}Werkzeug '{tool}' wurde nicht gefunden!"
  deliver:
    quest_not_delivery: "{WARN}Deine Quest ist keine Liefer quest."
  create_region:
    missing_points: "{WARN}Dir fehlen Auswahlpunkte."
    invalid_id: "{WARN}Du musst eine ID eingeben, die [a-z0-9]{8} entspricht."
    already_exists: "{WARN}Farm mit der ID '{id}' existiert bereits."
    success: "{SUCCESS}Farm wurde mit der ID '{id}' erstellt."
  resize_region:
    missing_points: "{WARN}Dir fehlen Auswahlpunkte."
    does_not_exist: "{WARN}Farm mit der ID '{id}' existiert nicht."
    success: "{SUCCESS}Farm mit der ID '{id}' wurde angepasst."
  delete_region:
    does_not_exist: "{WARN}Farm mit der ID '{id}' existiert nicht."
    confirm_info: "{WARN}Diese Aktion führt dazu, dass Spieler ihre aktuellen Quests von dieser Farm verlieren. Bitte bestätige mit dem Befehl '/farmquest deleteregion {farm} confirm'."
    success: "{SUCCESS}Farm '{id}' wurde gelöscht!"
  farm_marker:
    get_marker: "{SUCCESS}Du hast den Farm-Marker erhalten."
  items:
    open: "{SUCCESS}Item-Menü geöffnet."
  reload:
    success: "{SUCCESS}Konfigurationen wurden neu geladen!"
  remove_completed:
    not_completed: "{WARN}Dieser Spieler hat die Quest nicht abgeschlossen!"
    success: "{SUCCESS}Quest wurde aus den abgeschlossenen Quests von Spieler '{player}' entfernt!"
#
menu:
  farm_editor:
    title: "&8Farm-Editor ({WHITE}{farm}&8)"
    region:
      name: "{TITLE}Region: {WHITE}{region}"
    linked_quests:
      name: "{TITLE}&nVerknüpfte Quests"
      lore:
        - ""
        - " {STAR}* {WHITE}{quest.%n}"
        - ""
        - "{WHITE}Linksklick zum Hinzufügen einer Quest."
        - "{WHITE}Rechtsklick zum Entfernen einer Quest."
  farmer_menu:
    title: "&8Farmer-Menü"
    pickup:
      name: "{TITLE}Quest annehmen"
      lore:
        - "{WHITE}Klicke, um Quests zu sehen!"
    delivery:
      name: "{TITLE}Liefern"
      lore:
        - "{WHITE}Klicke hier, um Materialien zu liefern!"
    drop:
      name: "{TITLE}Quest abbrechen"
      lore:
        - "&cKlicke, um abzubrechen!"
    sub_quest_list:
      title: "&8Quest-Liste"
      quest:
        name: "{TITLE}Quest {WHITE} '{quest}'"
        lore:
          - " {STAR}* &7{quest_description}"
          - ""
          - "{WHITE}Klicke, um anzunehmen!"
  items:
    title: "&8FarmQuest-Items"
    tool_extra_lore:
      - ""
      - "{WHITE}Klicke zum Erhalten!"
  quest_list:
    title: "&8Quest-Liste | Wähle eine"
    quest:
      name: "{TITLE}Quest {WHITE} '{quest}'"
      lore:
        - "{TITLE}Name: {WHITE}{quest_name}"
        - "{TITLE}Beschreibung: {WHITE}{quest_description}"
