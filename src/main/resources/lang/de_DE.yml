#   Du kannst auch eigene Farben verwenden, z. B. &a, <#000000>
quest_complete: "{WHITE}Du hast die Quest '{quest}' abgeschlossen."
win_farm_tool: "{SUCCESS}Ein Farmwerkzeug erhalten!"
have_active_quest: "{WARN}Du hast bereits eine aktive Quest!"
do_not_have_active_quest: "{WARN}Du hast keine aktive Quest."
drop_quest: "{WHITE}Quest abgebrochen."
quest_already_completed: "{WARN}Du hast diese Quest bereits abgeschlossen!"
quest_is_not_linked_to_farm: "{WARN}Diese Quest ist nicht mit dem Hof '{farm}' verknüpft!"
exceed_quest_time_limit: "{WARN}Du hast das Zeitlimit der Quest überschritten."
pickup_quest: "{SUCCESS}Quest '{quest}' angenommen."
not_a_farmer_player: "{WARN}Du bist kein Farmer-Spieler."
not_a_farmer_player_other: "{WARN}Spieler '{player}' ist kein Farmer-Spieler."
farms_empty: "{WARN}Felder sind leer oder noch nicht geladen."
quest_does_not_belong_farm: "{WARN}Deine Quest gehört nicht zur Farm '{farm}'"
not_enough_materials: "{WARN}Du hast nicht genügend Materialien."
quest_linked_to_farm: "{SUCCESS}Quest wurde mit der Farm '{farm}' verknüpft."
quest_already_linked_to_farm: "{WARN}Quest ist bereits mit der Farm '{farm}' verknüpft."
quest_unlink_from_farm: "{SUCCESS}Quest wurde von der Farm '{farm}' entfernt."
